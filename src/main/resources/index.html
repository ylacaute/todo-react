<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TodoApp</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<!-- HEADER -->
<header>
  <img class="logo" src="img/todoIcon.png"/>
  <h1 class="title">Todo<span>App</span></h1>
  <img class="logo-fun-todo" src="img/todo.png"/>
  <h2>TodoApp with<img src="img/tech/react-text.png" /></h2>
  <div>
    <strong class="quote">Almost like TodoMVC, but totaly different...</strong>
  </div>
  <nav>
    <a class="zocial download" href="#">Download</a>
    <a class="zocial" href="#">View on GitHub</a>
    <a class="zocial" href="http://thorpora.fr">Blog</a>
  </nav>
</header>

<!-- MAIN SECTION -->
<section class="main">
  <div id="react-app"></div>
</section>

<!-- FEATURE SECTION -->
<section class="feature techs">
  <h2 class="title">Tech<span>&nbsp;Stack</span></h2>
  <div class="content">
    <ul>
      <li>
        <div class="icon react" title="React"/>
      </li>
      <li>
        <div class="icon babel" title="Babel"/>
      </li>
      <li>
        <div class="icon html5" title="HTML"/>
      </li>
      <li>
        <div class="icon javascript" title="Javascript Vanilla"/>
      </li>
      <li>
        <div class="icon css3" title="CSS"/>
      </li>
      <li>
        <div class="icon responsive" title="Responsive Web Design (should not be in tech stack, I know :P)"/>
      </li>
      <li>
        <div class="icon sass" title="SASS"/>
      </li>
      <li>
        <div class="icon knacss" title="Knacss"/>
      </li>
    </ul>
  </div>
</section>

<!-- FEATURE TOOLS SECTION -->
<section class="feature tools">
  <h2 class="title">Tools<span>&nbsp;Stack</span></h2>
  <div class="content">
    <ul>
      <li>
        <div class="icon webpack" title="Webpack"/>
      </li>
      <li>
        <div class="icon nodejs" title="NodeJS (npm)"/>
      </li>
      <li>
        <div class="icon intellij" title="IntelliJ"/>
      </li>
      <li>
        <div class="icon archlinux" title="Archlinux"/>
      </li>
    </ul>
  </div>
</section>

<!-- SITE FOOTER -->
<footer class="footer">
  <a href="thorpora.fr">
    <img class="thorpora-logo"
         src="http://thorpora.fr/wp-content/uploads/2015/03/thorpora4.4.png"
         alt="Thorpora Site Web">
  </a>
  <div class="author-img"></div>
  <p>Yannick Lacaute</p>
  <span class="fullstack">#FullStack</span>
</footer>

<script src="bundle.js" type="text/javascript"></script>

</body>
</html>
